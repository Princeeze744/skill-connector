<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Global Skill Connector</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="login-page">
    
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Logo and Title -->
        <div class="login-header">
            <div class="logo">ğŸŒ</div>
            <h1>Admin Portal</h1>
            <p>Global Skill Connector</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">
                    <span class="icon">ğŸ“§</span>
                    Admin Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@skillconnector.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="icon">ğŸ”’</span>
                    Password
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn-login" id="login-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader" style="display: none;">â³</span>
            </button>
        </form>

        <!-- Info Box -->
        <div class="login-info">
            <p>ğŸ” Secure Admin Access</p>
            <p class="text-muted">Default credentials: admin@skillconnector.com / Admin@123</p>
        </div>

    </div>

    <!-- Footer -->
    <div class="login-footer">
        <p>ğŸš€ Global Skill Connector v0.5.0</p>
        <p>Phase 5: Secure Admin System</p>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'ğŸ‘ï¸';
            }
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoader = loginBtn.querySelector('.btn-loader');
            
            // Hide previous errors
            errorMsg.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save token and admin info
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_info', JSON.stringify(data.admin));
                    
                    // Success animation
                    loginBtn.innerHTML = 'âœ… Success!';
                    loginBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'âŒ ' + error.message;
                errorMsg.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_URL}/admin/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'admin-dashboard.html';
                    }
                });
            }
        });
    </script>

</body>
</html>
